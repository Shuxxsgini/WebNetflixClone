<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pin.png" type="image/x-icon">
    <title>Netflix-Home Page</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body background="background .png">
    <div class="root">
        <nav class="navbar">
            <img  class="img-logo" src="logo.png" alt="Netflix logo">
            <button class="btn-sign">Sign In</button>
        </nav>
    <div class="main">
        <div class="title">
            <h1 class="head1"> Unlimited movies, tv shows and more.</h1>
            <h2 class="head2"> Watch anywhere.Cancel anytime.</h2>
            <p class="head3">Ready to watch? Enter your email to create or restart your membership.</p>

        </div>
        <div class="container">
            <input class="email" type="email" placeholder="Email Address">
            <div class="start">Get Started > </div>
        </div>
    </div>
    </div>
